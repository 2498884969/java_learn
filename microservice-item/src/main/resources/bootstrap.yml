server:
  port: 8081

spring:
  ###起个名字作为服务名称(该服务注册到eureka注册中心的名称，比如商品服务)
  application:
    name: app-item
  cloud:
    config:
      profile: dev #对应配置服务中的{profile}
      label: master #对应的分支
      discovery:
        enabled: true #启用发现服务功能
        service-id: microservice-config-server #指定配置中心工程的名称
  rabbitmq: #RabbitMQ相关的配置
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

###服务注册到eureka注册中心的地址
eureka:
  client:
    service-url:
      defaultZone: http://qxh:123456@127.0.0.1:8100/eureka,http://qxh:123456@127.0.0.1:9100/eureka
    ###因为该应用为服务提供者，是eureka的一个客户端，需要注册到注册中心
    register-with-eureka: true
    ###是否需要从eureka上检索服务
    fetch-registry: true
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}###${server.port}

#开启所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

